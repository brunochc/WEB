<!--
    REACT

    Por buenas prácticas, el estilo (CSS) se escribe aparte. También puedes usar frameworks como Bootstrap para los estilos.

    En 2013, Facebook (hoy Meta) popularizó React y revolucionó el desarrollo web al abordar los desafíos de construir interfaces de usuario complejas.

    React se enfoca en simplificar el código con un enfoque declarativo: describe qué debe hacer la UI, no cómo implementarlo. React se encarga del "cómo" y del renderizado eficiente.

    Conceptos clave:
    - Componentes reutilizables
    - Props (propiedades) y estado
    - Flujo de datos unidireccional
    - JSX como extensión de JavaScript
    - Virtual DOM y reconciliación para actualizar la UI según cambios de estado

    Estilos y ecosistema:
    - Separar estilos (CSS/SCSS, CSS Modules o CSS-in-JS) o apoyarse en frameworks como Bootstrap o Tailwind.
    - Herramientas: Vite/CRA para iniciar proyectos, Next.js (framework de React para SSR/SSG/ISR y routing basado en archivos), React Router (biblioteca de enrutamiento para SPAs: navegación declarativa, rutas anidadas, parámetros), Context/Redux/Zustand para estado global.

    Adopción y tracción: simplicidad, rendimiento y una comunidad enorme.

    Pasos para implementar en la terminal integrada (Vite recomendado):
    Requisitos:
    - Node.js 18+ y npm instalados

    Verificar versiones:
    ```bash
    node -v
    npm -v
    ```

    Crear proyecto con Vite (JavaScript):
    ```bash
    npm create vite@latest my-react-app -- --template react
    cd my-react-app
    npm install
    npm run dev
    ```

    Variante TypeScript:
    ```bash
    npm create vite@latest my-react-ts -- --template react-ts
    ```

    Dependencias comunes (opcional):
    ```bash
    npm i react-router-dom
    npm i -D eslint prettier
    ```

    Compilación de producción y vista previa:
    ```bash
    npm run build
    npm run preview
    ```

    Alternativa con Next.js (SSR/SSG):
    ```bash
    npx create-next-app@latest
    cd <tu-app>
    npm run dev
    ```
-->
