FASE 1:
¿Qué es el useState en React?
Respuesta: useState es un hook que permite gestionar el estado de componentes en React. useState es una función que permite crear variables de estado en componentes de React.
¿Para qué se usa key cuando se renderizan listas?
Respuesta: Key se usa para identificar elementos únicos en listas, ayudando a React a optimizar el renderizado.
¿Cuál es la diferencia entre las propiedades margin y padding en CSS?
Respuesta: margin define el espacio exterior de un elemento, padding define el espacio interior.
¿Cómo funciona el sistema de grillas (grid system) en Bootstrap?
Respuesta: Bootstrap utiliza un sistema de grillas para crear diseños responsivos y fluidos. grid system es una forma de organizar los elementos en una página web.
¿Qué es un "component" en React?
Respuesta: Componente es una unidad reutilizable de código que representa una parte de la interfaz de usuario.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
        }

        .form-group button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>
        <form action="">
            <div class="form-group row">
                <div class="col">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="col">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="15" rows="5"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
