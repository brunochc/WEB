¿Qué es JSX en React?
Respuesta: JSX es una sintaxis que permite escribir HTML dentro de JavaScript. No es obligatorio usarlo, pero es una práctica común en React.

¿Qué es React Router y para qué sirve?
Respuesta: React Router es una biblioteca que permite gestionar las rutas y la navegación en aplicaciones React.

¿Qué es Bootstrap y que es react?
Respuesta: Bootstrap es un framework de CSS y JavaScript que facilita el desarrollo de interfaces de usuario modernas y responsivas.

¿Qué es el comando git merge y cuándo lo usarías?
Respuesta: git merge es un comando que permite fusionar ramas en Git. Se usa cuando se desea combinar los cambios de una rama con otra.

¿Qué son las "props" en React?
Respuesta: Props son propiedades que se pasan de un componente padre a un componente hijo, permitiendo compartir datos entre componentes.

Enunciado:
Crea un botón en el centro de la página y que, al hacer clic, cambia el color de fondo de la página a uno aleatorio.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <button class="button" onClick="cambiarColor()">Cambiar color de fondo</button>

    <script>
        function cambiarColor() {
            const colores = ["red", "green", "blue", "yellow", "purple"];
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            document.body.style.backgroundColor = colorAleatorio;
        }
    </script>

</body>
</html>
