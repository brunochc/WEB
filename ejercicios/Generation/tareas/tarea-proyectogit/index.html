<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas - SA-LPD2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Temperaturas</h1>
            <p>Convierte grados Celsius a Fahrenheit y Kelvin</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="celsius-input">Ingresa la temperatura en Celsius:</label>
                <input type="text" id="celsius-input" placeholder="Ej: 25">
                <button id="convert-btn">Convertir</button>
            </div>
            
            <div class="results-section">
                <h2>Resultados:</h2>
                <div id="results"></div>
                <div id="error-message" class="hidden"></div>
            </div>
        </main>
        
        <footer>
            <p>Ejercicio de lógica de programación - SA-LPD2</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
